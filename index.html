<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Duck Duck Go Clone</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="#">
            <img src="img/campaign_black_24dp.svg" alt="horn-icon" />
            <img src="img/expand_more_black_24dp.svg" alt="down-arrow-icon" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/menu_black_24dp.svg" alt="menu-icon" />
          </a>
        </li>
      </ul>
    </header>
    <img id="ddg-logo" src="img/dgg-logo.svg" alt="duck-duck-go-logo" />
    <div class="searchbar">
      <input
        id="search-input"
        type="text"
        placeholder="Search the web without being tracked"
      />
      <button class="search-btn" type="submit">
        <img src="img/search_black_24dp.svg" alt="search-icon" />
      </button>
    </div>
    <h1>Tired of being tracked online? We can help.</h1>
    <p class="add-extention-cta">
      Add DuckDuckGo Privacy Essentials to your browser for free with one
      download:
    </p>
    <a href="#" class="btn-div">Add DuckDuckGo to Brave</a>
    <p class="info-title"><strong>Privacy Protection For Any Device</strong></p>
  </body>
</html>
