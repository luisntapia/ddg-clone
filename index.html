<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Duck Duck Go Clone</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <img src="img/campaign_black_24dp.svg" alt="horn-icon" />
          <img src="img/expand_more_black_24dp.svg" alt="down-arrow-icon" />
        </li>
        <li><img src="img/menu_black_24dp.svg" alt="menu-icon" /></li>
      </ul>
    </header>
    <img src="img/dgg-logo.svg" alt="duck-duck-go-logo" />
    <div class="searchbar">
      <input type="text" placeholder="Search the web without being tracked" />
      <button type="submit">
        <img src="img/search_black_24dp.svg" alt="search-icon" />
      </button>
    </div>
    <h1>Tired of being tracked online? We can help.</h1>
    <p>
      Add DuckDuckGo Privacy Essentials to your browser for free with one
      download:
    </p>
    <a href="#" class="btn-div">Add DuckDuckGo to Brave</a>
    <p>Privacy Protection For Any Device</p>
  </body>
</html>
